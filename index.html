
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerveza Sour de Jamaica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <header>
            <h1>Cerveza Sour de Jamaica</h1>
            <p>Explora cómo se elabora nuestra cerveza artesanal</p>
        </header>

        <section id="quiz-section">
            <h2>Prueba tus conocimientos</h2>
            <p>Responde correctamente para avanzar</p>
            <div id="quiz-container">
                <p>¿Cuál es el microorganismo principal para la fermentación de la cerveza sour?</p>
                <form id="quiz-form">
                    <label><input type="radio" name="quiz" value="Lactobacillus"> Lactobacillus</label><br>
                    <label><input type="radio" name="quiz" value="Saccharomyces"> Saccharomyces</label><br>
                    <label><input type="radio" name="quiz" value="Brettanomyces"> Brettanomyces</label><br>
                    <button type="button" id="submit-button">Enviar</button>
                    <button type="button" id="retry-button" style="display: none;">Reintentar</button>
                    <button type="button" id="next-button" style="display: none;">Siguiente</button>
                </form>
                <p id="feedback"></p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
